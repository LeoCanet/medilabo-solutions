<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Liste des Patients')}"><title>Patients</title></head>

<body>

<nav th:replace="~{layout :: navbar}"></nav>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Liste des Patients</h1>
        <a th:href="@{/patients/add}" class="btn btn-primary">Ajouter un patient</a>
    </div>

    <!-- Messages de succès -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Messages d'erreur -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Genre</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.nom}">TestNone</td>
            <td th:text="${patient.prenom}">Test</td>
            <td th:text="${#temporals.format(patient.dateNaissance, 'dd/MM/yyyy')}">31/12/1966</td>
            <td th:text="${patient.genre}">F</td>
            <td th:text="${patient.telephone}">100-222-3333</td>
            <td>
                <a th:href="@{/patients/update/{id}(id=${patient.id})}" class="btn btn-sm btn-warning">Modifier</a>
                
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(patients)}">
            <td colspan="6" class="text-center">Aucun patient trouvé.</td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
