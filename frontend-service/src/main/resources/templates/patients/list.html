<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Liste des Patients')}"></head>

<body>

<nav th:replace="~{layout :: navbar}"></nav>

<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Liste des Patients</h1>
        <a th:href="@{/patients/add}" class="btn btn-primary">Ajouter un patient</a>
    </div>

    <div class="card card-body bg-light mb-4">
        <form th:action="@{/patients}" method="get" class="row g-2">
            <div class="col-auto">
                <input type="text" name="nom" class="form-control" placeholder="Rechercher par nom...">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Rechercher</button>
            </div>
        </form>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Genre</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.nom}">TestNone</td>
            <td th:text="${patient.prenom}">Test</td>
            <td th:text="${#temporals.format(patient.dateDeNaissance, 'dd/MM/yyyy')}">31/12/1966</td>
            <td th:text="${patient.genre}">F</td>
            <td th:text="${patient.telephone}">100-222-3333</td>
            <td>
                <a th:href="@{/patients/update/{id}(id=${patient.id})}" class="btn btn-sm btn-warning">Modifier</a>
                <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient ?')">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(patients)}">
            <td colspan="6" class="text-center">Aucun patient trouvé.</td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
