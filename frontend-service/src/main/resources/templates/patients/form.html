<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(${pageTitle})}"></head>

<body>

<nav th:replace="~{layout :: navbar}"></nav>

<main class="container">
    <h1 th:text="${pageTitle}">Formulaire Patient</h1>

    <div class="card">
        <div class="card-body">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <form th:action="@{/patients/save}" th:object="${patientFormDto}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" th:field="*{nom}" class="form-control"
                           th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                </div>

                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" id="prenom" th:field="*{prenom}" class="form-control"
                           th:classappend="${#fields.hasErrors('prenom')} ? 'is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
                </div>

                <div class="mb-3">
                    <label for="dateDeNaissance" class="form-label">Date de Naissance</label>
                    <input type="date" id="dateDeNaissance" th:field="*{dateDeNaissance}" class="form-control"
                           th:classappend="${#fields.hasErrors('dateDeNaissance')} ? 'is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dateDeNaissance')}" th:errors="*{dateDeNaissance}"></div>
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <select id="genre" th:field="*{genre}" class="form-select"
                            th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid' : ''">
                        <option value="">Choisir...</option>
                        <option value="M">Masculin</option>
                        <option value="F">Féminin</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                </div>

                <div class="mb-3">
                    <label for="rue" class="form-label">Rue</label>
                    <input type="text" id="rue" th:field="*{rue}" class="form-control"
                           th:classappend="${#fields.hasErrors('rue')} ? 'is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('rue')}" th:errors="*{rue}"></div>
                </div>

                <div class="mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" id="ville" th:field="*{ville}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label for="codePostal" class="form-label">Code Postal</label>
                    <input type="text" id="codePostal" th:field="*{codePostal}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="text" id="telephone" th:field="*{telephone}" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/patients}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
