# Configuration du serveur
server.port=8083
spring.application.name=assessment-service

# Configuration Spring Boot 3.5.5 - Java 21 Virtual Threads
spring.threads.virtual.enabled=true

# Configuration Actuator (Monitoring & Health) - Spring Boot 3.5.5
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,configprops
management.endpoint.health.show-details=always
management.endpoint.info.access=unrestricted
management.info.env.enabled=true
management.simple.metrics.export.enabled=true
management.tracing.enabled=true

# Informations de l'application (pour /actuator/info)
info.app.name=Assessment Service
info.app.description=Microservice d'évaluation du risque diabète pour le dépistage médical
info.app.version=1.0.0
info.app.sprint=Sprint 3
info.java.version=${java.version}
info.spring-boot.version=@project.parent.version@

# Credentials Basic Auth pour validation des requetes Gateway
mediscreen.auth.username=${AUTH_USERNAME}
mediscreen.auth.password=${AUTH_PASSWORD}

# Configuration des clients Feign vers les autres microservices
# URLs des services backend (via Gateway pour sécurité)
# Utilise FEIGN_CLIENT_URL en variable d'environnement, sinon localhost pour dev local
mediscreen.clients.patient.url=${FEIGN_CLIENT_URL:http://localhost:8888}
mediscreen.clients.notes.url=${FEIGN_CLIENT_URL:http://localhost:8888}

# Configuration Feign
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic

# Logging
logging.level.com.mediscreen.assessmentservice=DEBUG
logging.level.org.springframework.security=INFO
logging.level.feign=DEBUG

# Configuration JSON (Spring Boot 3.5.5)
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=Europe/Paris
spring.jackson.date-format=yyyy-MM-dd

# Configuration de validation
spring.web.resources.add-mappings=true

# Configuration SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.mediscreen.assessmentservice.controller
