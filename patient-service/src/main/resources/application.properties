# Configuration Actuator (Monitoring & Health) - Spring Boot 3.5.5
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,configprops
management.endpoint.health.show-details=always
management.endpoint.info.access=unrestricted
management.info.env.enabled=true
management.simple.metrics.export.enabled=true
management.tracing.enabled=true

# Informations de l'application (pour /actuator/info)
info.app.name=Patient Service
info.app.description=Microservice de gestion des patients pour le dépistage du diabète
info.app.version=1.0.0
info.app.sprint=Sprint 1
info.java.version=${java.version}
info.spring-boot.version=@project.parent.version@

# Credentials Basic Auth pour validation des requêtes Gateway
mediscreen.auth.username=${AUTH_USERNAME}
mediscreen.auth.password=${AUTH_PASSWORD}

# Logging
logging.level.com.mediscreen.patientservice=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Configuration JSON (Spring Boot 3.5.5)
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=Europe/Paris
spring.jackson.date-format=yyyy-MM-dd

# Configuration de validation
spring.web.resources.add-mappings=true

# Configuration SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.mediscreen.patientservice.controller