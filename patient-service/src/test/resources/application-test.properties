# Configuration de test avec H2 in-memory
# Production utilise MySQL (conformite OpenClassrooms)
# Tests utilisent H2 (bonnes pratiques Spring Boot)

# Base de donnees H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desactive l'execution de schema.sql pour les tests (MySQL specifique)
spring.sql.init.mode=never

# Console H2 (debug si necessaire)
spring.h2.console.enabled=false

# Logs reduits pour les tests
logging.level.com.mediscreen=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# Security desactivee pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration