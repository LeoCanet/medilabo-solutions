# =============================================================================
# Configuration de test - Notes Service
# =============================================================================
#
# Cette configuration utilise TestContainers pour MongoDB et désactive
# la sécurité Spring pour se concentrer sur la logique métier.
#
# Architecture de test :
# - MongoDB : TestContainers (isolation complète, pas de MongoDB externe)
# - Sécurité : Désactivée (tests d'intégration métier uniquement)
# - Authentification : Gérée via @TestPropertySource dans les classes de test
#
# En production, le service utilise MongoDB externe + Basic Auth via Docker.
# =============================================================================

# MongoDB TestContainers
# La configuration de connexion est gérée automatiquement par @Testcontainers
# dans les classes de test d'intégration
spring.data.mongodb.auto-index-creation=true

# Désactivation de la sécurité Spring pour les tests
# La sécurité en production est gérée via SecurityConfig avec AUTH_USERNAME/AUTH_PASSWORD
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuration des logs pour les tests
logging.level.com.mediscreen=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.testcontainers=WARN