server:
  port: 8888

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: patient-service-route
          uri: http://patient-service:8081
          predicates:
            - Path=/api/v1/patients/**
    compatibility-verifier:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

# Configuration Basic Auth (credentials Base64 inject√©s au Docker)
mediscreen:
  auth:
    username: ${AUTH_USERNAME_B64:bWVkaXNjcmVlbi1mcm9udGVuZA==}  # Base64: mediscreen-frontend
    password: ${AUTH_PASSWORD_B64:bWVkaXBhc3MxMjM=}              # Base64: medipass123

